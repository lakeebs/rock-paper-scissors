<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <h1>Rock, Paper, Scissors!</h1>
    <h3>Choose your weapon</h3>
    <h4>(First to 5 wins!)</h4>
    <div id="score">
      <div class="left-container">You: <span class="your-score"></span></div>
      <div class="right-container">Computer: <span class="computer-score"></span></div>
    </div>
    <div id="play-area">
      <div class="left-container">
        <div id="buttons">
          <button type="button" class="choice rock">Rock</button>
          <button type="button" class="choice paper">Paper</button>
          <button type="button" class="choice scissors">Scissors</button>
        </div>
      </div>
      <div class="right-container"></div>
    </div>
    <p id="results"></p>
  </div>

  <p class="small">Made by <a href="https://github.com/lakeebs">John Lee</a> | Icons by <a href="https://www.flaticon.com">Flaticon</a></p>
  <script src="script.js"></script>
</body>
</html>
